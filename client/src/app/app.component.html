<md-toolbar color="primary">
  <span>{{title}}</span>
</md-toolbar>

<div *ngIf="(user$ | async)">
  <span class="pull-right">
    Welcome, {{ ( user$ | async ).fullName }}<br>
    <a href="" (click)="logout(); false">Logout</a>
  </span>
  <md-progress-bar mode="indeterminate" *shellRender></md-progress-bar>
  <div *shellNoRender>
    <beer-list></beer-list>
  </div>
</div>

<sp-authport></sp-authport>
